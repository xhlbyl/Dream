<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>按钮</title>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	</head>
	<style type="text/css">
		.open{
			width: 100%;
			height: 50px;
		}
		.open ul{
			list-style: none;
		}
		.open ul li{
			float: left;
			width: 33.33%;
			text-align: center;
		}
		.one{
			background: #f00;
			height: 500px;
		}
		.two{
			background: #000;
			height: 500px;
			display: none;
		}
		.three{
			background: yellow;
			height: 500px;
			display: none;
		}
		.cc{
			color: red;
			background:#000;
		}
	</style>
	<body>
		<div class="open">
			<ul>
				<li class="cc">cool</li>
				<li>car</li>
				<li>son</li>
			</ul>
		</div>
		<div>
		<div class="one aaa"></div>
		<div class="two aaa"></div>
		<div class="three aaa"></div>
		</div>
	</body>
</html>
<script type="text/javascript">
$('li').click(function(){
		var i = $(this).index();
		$('.aaa').eq(i).show().siblings().hide();
		$(this).addClass('cc').siblings().removeClass();
})
</script>
